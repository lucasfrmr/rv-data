<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Get your data here!" />
    <meta name="author" content="Lucas Farmer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>River Data</title>
    <link rel="shortcut icon" type="image/x-icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet" 
      href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css"
      crossorigin="anonymous"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./rv-map.css" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div class="container-fluid h-100">
      <div class="row justify-content-center py-3">
        <div class="col-12">
          <h2 class="text-center mb-3">River Data Explorer</h2>
          <div class="search-container mb-3">
            <div class="input-group">
              <span class="input-group-text bg-dark border-secondary text-light">
                <i class="bi bi-search"></i>
              </span>
              <input
                type="text"
                id="pac-input"
                class="form-control bg-dark text-light border-secondary"
                placeholder="Enter location to explore..."
              />
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-4 order-lg-1 order-2 mb-3">
          <div class="card bg-dark border-secondary mb-3">
            <div class="card-header bg-dark border-secondary d-flex justify-content-between align-items-center">
              <h5 class="mb-0">River Data</h5>
              <span class="badge bg-secondary rounded-pill" id="data-count">0</span>
            </div>
            <div class="card-body p-0">
              <div id="river-data-table" class="table-responsive"></div>
            </div>
          </div>
        </div>
        
        <div class="col-lg-8 order-lg-2 order-1 mb-3">
          <div class="card bg-dark border-secondary h-100">
            <div class="card-header bg-dark border-secondary">
              <h5 class="mb-0">Interactive Map</h5>
            </div>
            <div class="card-body p-0">
              <div id="map" style="height: 70vh"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script id="google-maps-api"></script>
    <script>
      function loadGoogleMapsAPI() {
        const apiKey = 'AIzaSyAsjSHTmLm6SZkVOFAhCs8eL9dWhhRPBCU';
        if (apiKey) {
          const script = document.getElementById('google-maps-api');
          script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initMap`;
          script.async = true;
          script.defer = true;
        } else {
          console.error('No Google Maps API key available');
          document.body.innerHTML = '<div class="alert alert-danger m-5">Error: Google Maps API key not found. Please check the repository configuration.</div>';
        }
      }
      document.addEventListener('DOMContentLoaded', loadGoogleMapsAPI);
    </script>
  </body>
</html>
